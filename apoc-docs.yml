site:
  title: APOC Docs
  url: /labs/docs

content:
  sources:
  - url: git@github.com:neo4j-contrib/neo4j-apoc-procedures.git
  # - url: /home/markhneedham/projects/neo4j-apoc-procedures-4.1
    branches: ['4.1']
    start_path: docs/asciidoc
output:
  dir: ./build/site/labs/apoc
urls:
  html_extension_style: indexify
ui:
  bundle:
    url: ui/build/ui-bundle.zip
    snapshot: true
asciidoc:
  extensions:
  - ./extensions/remote-include/remote-include-processor
  - "@neo4j-documentation/remote-include"
  - "@neo4j-documentation/macros"
  attributes:
    page-theme: labs
