site:
  title: Neo4j Developer Portal
  url: /developer
content:
  sources:
  - url: https://github.com/neo4j-documentation/developer-guides.git
    branches: master
    exclude:
    - '!**/_includes/*'
    - '!**/readme.adoc'
    - '!**/README.adoc'
ui:
  bundle:
    url: ui/build/ui-bundle.zip
    snapshot: true
urls:
  html_extension_style: indexify
asciidoc:
  extensions:
  - ./lib/remote-include-processor
  # - ./lib/local-include-processor
  attributes:
    page-theme: developer