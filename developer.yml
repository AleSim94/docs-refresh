site:
  title: Neo4j Developer Portal
  url: /developer
content:
  sources:
  - url: ./
    branches: master
    start_paths:
    - asciidoc/developer
    - '!**/_includes/*'
ui:
  bundle:
    url: ui/build/ui-bundle.zip
    snapshot: true
urls:
  html_extension_style: indexify
asciidoc:
  extensions:
  - ./lib/remote-include-processor
  # - ./lib/local-include-processor
  attributes:
    page-theme: developer